<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="simpleCalculator.js" defer></script>
</head>
<body>
    <header>Simple Calculator</header>
    <div id= "screen">
        <div id="big-display"></div>
        <div id="display"></div>
    </div>
    <div id="clean">
        <div id="tools">
            <button id="clear" class="space">Clear</button>
            <button id="backspace" class="space">backspace</button>
        </div>
        <div id="container-buttons">
            <div class="divbuttons">
                <p><button class="buttons">1</button></p>
                <p><button class="buttons">5</button></p>
                <p><button class="buttons">9</button></p>
                <p><button class="buttons signs">-</button></p>
            </div>
            <div class="divbuttons">
                <p><button class="buttons">2</button></p>
                <p><button class="buttons">6</button></p>
                <p><button class="buttons">0</button></p>
                <p><button class="buttons signs">*</button></p>
            </div>
            <div class="divbuttons">
                <p><button class="buttons">3</button></p>
                <p><button class="buttons">7</button></p>
                <p><button class="buttons">.</button></p>
                <p><button class="buttons signs">+</button></p>
            </div>
            <div class="divbuttons">
                <p><button class="buttons">4</button></p>
                <p><button class="buttons">8</button></p>
                <p><button class="buttons signs">/</button></p>
                <p><button class="equal buttons signs">=</button></p>
            </div>
        </div>  
    </div> 
</body>
