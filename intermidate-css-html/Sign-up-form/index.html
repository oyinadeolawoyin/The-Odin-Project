<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sign-up.js" defer></script>
</head>
<body>
    <div class="form">
        <div>
            <p><img src="do it now.jpeg" alt="Do it now!" class="img"></p>
            <div class="odinProject">
                <p><img src="odin-lined.png" alt="Odin" class="odin">   
                <p id="myodin">ODIN</p>
            </div>
        </div>

        <div class="form-class">
            <section>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p><em>You know you want to.</em></p>
            </section>    
            <form action="#" method="get" id="myForm">
                <p>Let's do this!</p>
                <div>
                    <p><label for="first_name">Frist Name</label>
                        <input type="text" name="first_name" id="first_name" />
                    </p>
                    
                    <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name"/>
                    </p>
                </div>

                <div>
                    <p><label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    
                    <p><label for="telphone">Phone Number</label>
                        <input type="tel" name="telphone" id="telphone">
                    </p>
                </div>

                <div>
                     <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="password">
                    </p>

                    <p>
                        <label for="comfirm">*COMFIRM PASSWORD</label>
                        <input type="password" name="comfirm" id="comfirm" class="comfirm">
                    </p>
                </div>

                <div>
                    <p id="submit"><button type="submit">Creat Account</button></p>
                    <p>Already have an account?<a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
